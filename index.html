<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Old Streets SF</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <style>
      html, body { margin: 0; padding: 0; }
      #map { height: 100%; width: 100%; position: absolute; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://www.nextzen.org/tangram/tangram.min.js"></script>
    <script>
      var map = L.map('map');
      var layer = Tangram.leafletLayer({
        scene: 'scene.yaml',
        attribution: '<a href="https://www.nextzen.org/tangram" target="_blank">Nextzen</a> | &copy; OSM contributors | @<a href="https://github.com/burritojustice/sf-gondola-map">burritojustice</a>'
      });
      layer.addTo(map);
      map.setView([37.7694, -122.4570], 13.4208);
    </script>
  </body>
</html>
